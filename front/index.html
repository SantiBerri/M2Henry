<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santiago Berri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/front/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body background="/front/images/telon.jpg">
    <header class="primary">
        <h1>CINEMAXX</h1>
    </header>
    <header class="secondary" >
        <nav>
            <a href="/front/index.html">
            <button type="button" class="btn btn-outline-light">Inicio</button>
            </a>
            <a href="pages/historia.html">
            <button type="button" class="btn btn-outline-light">Historia</button>
            </a>
            <a href="pages/contacto.html">
            <button type="button" class="btn btn-outline-light">Contactenos</button>
            </a>
            <button id="openFormBtn" class="btn btn-outline-danger boton" >Crear pelicula</button>
        </nav>
    </header>

    <center>
        <div id="movieForm" style="display: none;">
        <br>
        <input type="text" id="titleInput" placeholder="Título">
        <input type="text" id="posterInput" placeholder="URL del Póster">
        <input type="number" id="yearInput" placeholder="Año">
        <input type="text" id="durationInput" placeholder="Duración">
        <input type="text" id="genreInput" placeholder="Género (separado por comas)">
        <input type="number" id="rateInput" placeholder="Valoración">
        <br>
        <br>
        <button id="submitFormBtn" class="btn btn-danger">Agregar</button>
    </div>
    </center>

    <main>
        <section id="dstext">
            <h2>Películas Destacadas</h2>
        </section>
            
        <section id="destacadas">
            <div id="destacadas-container" class="peliculas-container">
            </div>
        </section>

        <section id="ultext">
            <h2>Últimos Lanzamientos</h2>
        </section>
        <section id="ultimos-lanzamientos">
            <div id="lanzamientos-container" class="peliculas-container">
            </div>
        </section>

        
    </main>

    <footer>

    </footer>

    <script src="dist/bundle.js"></script>
    <script src="./scripts/movieCreator.js" type="module"></script>
